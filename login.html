<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>app fasi</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container shadow p-4 rounded">
      <div class="row">
          <div class="col-md-6 order-md-1 order-2">
            <br>
              <h2>Bienvenido</h2>
              <form id="loginForm">
                  <div class="form-group">
                  
                      <input type="text" placeholder="Usuario" class="form-control" id="username" required>
                  </div>
                  <div class="form-group">
                      <br>
                      <input type="password" placeholder="Contraseña" class="form-control" id="pass" required>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
              </form>
          </div>
          <div class="col-md-6 d-flex align-items-center justify-content-center order-md-2 order-1 mb-3 mb-md-0">
              <img src="./assets/images/logologin.jpg" class="img-fluid rounded" alt="Your Image">
          </div>
      </div>
  </div>
  <script src="login.js"></script>
</body>


</html>
